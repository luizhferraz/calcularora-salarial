<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Salário USD → BRL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 200px;
        }
        .back-button {
            background-color: #6c757d;
        }
        #selectionScreen {
            text-align: center;
            margin: 20px 0;
        }
        .calc-button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Calculadora Salarial</h1>

    <div id="selectionScreen">
        <h2>Escolha o tipo de cálculo:</h2>
        <button onclick="showCalculator('dolar')" class="calc-button">Converter Salário USD → BRL</button>
        <button onclick="showCalculator('pj')" class="calc-button">Calcular Salário PJ Líquido</button>
    </div>

    <div id="dolarCalc" style="display: none;">
        <h2>Conversor de Salário (USD → BRL)</h2>
        <div class="input-group">
            <label for="salaryUSD">Salário em USD:</label>
            <input type="text" id="salaryUSD" placeholder="0,00">
        </div>
        <button onclick="convertSalary()">Converter</button>
        <button onclick="showSelectionScreen()" class="back-button">Voltar</button>
    </div>

    <div id="pjCalc" style="display: none;">
        <h2>Calculadora de Salário PJ</h2>
        <div class="input-group">
            <label for="salaryPJ">Valor Bruto Mensal (R$):</label>
            <input type="text" id="salaryPJ" placeholder="0,00">
        </div>
        <button onclick="calculatePJSalary()">Calcular</button>
        <button onclick="showSelectionScreen()" class="back-button">Voltar</button>
    </div>

    <div id="result" class="result">
        <h3>Resultado:</h3>
        <p>Data do cálculo: <span id="currentDate"></span></p>
        <p class="dollar-only">Cotação do dólar: R$ <span id="exchangeRate"></span></p>
        <p class="dollar-only">Salário em dólares: USD <span id="originalValue"></span></p>
        <p>Salário bruto em reais: R$ <span id="convertedValue"></span></p>
        <p>Total de impostos: R$ <span id="totalTaxes"></span></p>
        <p>Salário líquido: R$ <span id="netSalary"></span></p>
        <div class="tax-details">
            <h4>Detalhamento dos Impostos:</h4>
            <pre id="taxDetails"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
